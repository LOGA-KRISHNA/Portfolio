        <div class="p-10 bg-slate-800 rounded-lg w-full md:w-1/2">
            <div class="text-3xl text-white">Send Message</div>
            <form class="flex flex-col p-5" (ngSubmit)="onSubmit(formmail)" #formmail="ngForm" action="https://api.emailjs.com/api/v1.0/email/send">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput ngModel name="name">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="email" ngModel name="email">
                </mat-form-field>
                <mat-form-field >
                    <mat-label>Textarea</mat-label>
                    <textarea matInput ngModel name="content"></textarea>
                </mat-form-field>
                <button type="submit" class="bg-white p-2 rounded-lg text-slate-900 font-bold">SUBMIT</button>
            </form>
