<div class="p-8">
    <div class="max-w-7xl mx-auto justify-center items-center">
        <h2 class="text-3xl font-bold text-white mb-8 text-center">PROJECTS</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            @for (item of items; track $index) {
            <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/400x200" alt="Hollywood Exhibition" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-lg font-semibold text-white">Hollywood Exhibition</h3>
                    <p class="text-gray-600 text-sm">Ut pretium ultricies dignissim. Sed sit amet mi eget urna placerat vulputate.</p>
                </div>
                <div class="flex justify-around p-3">
                    <button class="text-1xl md:text-2xl rounded-md bg-blue-900 px-2 text-white">Git Hub</button>
                    <button class="text-1xl md:text-2xl rounded-md bg-blue-900 px-3 text-white">Deploy</button>
                </div>
            </div>
        }

        </div>
    </div>
</div>

<div class="relative w-full me-3 ">
    <div class="left-0 bottom-0 w-full h-1 bg-white"></div>
    <div class="flex justify-between items-center py-4 px-6">
      <div class="w-8 h-8 rounded-full bg-gray-100"></div>
      <span class="text-gray-900 font-mono text-md">PORTFOLIO <span class="text-white text-lg">{{title}}</span> </span>
    </div>
</div>
